securityContext:
  runAsUser: 12345
  runAsNonRoot: true

fsGroup: 12345

## this values are for k8s distro
syncer:
  securityContext:
    runAsUser: 12345
    runAsNonRoot: true

etcd:
  fsGroup: 12345

# values for general test suite
mapServices:
  fromVirtual:
  - from: test/test
    to: test
  - from: test/nginx
    to: nginx
  fromHost:
  - from: test/test
    to: default/test
  - from: test/nginx
    to: default/nginx

sync:
   nodes:
     enabled: true
     nodeSelector: "kubernetes.io/hostname=kind-control-plane"
