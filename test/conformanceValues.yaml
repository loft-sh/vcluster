controlPlane:
  advanced:
    virtualScheduler:
      enabled: true
  backingStore:
    etcd:
      deploy:
        enabled: true
        statefulSet:
          image:
            tag: 3.5.21-0
  distro:
    k8s:
      apiServer:
        extraArgs:
          - --service-account-jwks-uri=https://kubernetes.default.svc.cluster.local/openid/v1/jwks
      enabled: true
      image:
        tag: v1.33.1
  statefulSet:
    scheduling:
      podManagementPolicy: OrderedReady
    image:
      registry: ""
      repository: ghcr.io/loft-sh/loft-enterprise/vcluster
      tag: ""
    env:
      - name: DEBUG
        value: "true"

networking:
  advanced:
    proxyKubelets:
      byHostname: false
      byIP: false

sync:
  fromHost:
    csiDrivers:
      enabled: false
    csiStorageCapacities:
      enabled: false
    nodes:
      enabled: true
      selector:
        all: true
  toHost:
    persistentVolumes:
      enabled: true
    priorityClasses:
      enabled: true
    storageClasses:
      enabled: true
