controlPlane:
  advanced:
    virtualScheduler:
      enabled: true
  statefulSet:
    persistence:
      addVolumes:
        - name: snapshot-data
          persistentVolumeClaim:
            claimName: snapshot-data
      addVolumeMounts:
        - name: snapshot-data
          mountPath: /snapshot-data

sync:
  fromHost:
    nodes:
      enabled: true
      # Either syncAllNodes or nodeSelector is required
      selector:
        all: true

experimental:
  deploy:
    vcluster:
      manifests: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: test-configmap
        data:
          foo: bar
      manifestsTemplate: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: test-configmap-2
        data:
          foo: {{ .Release.Name }}
      helm:
        - chart:
            name: ingress-nginx
            repo: https://kubernetes.github.io/ingress-nginx
            version: 4.14.2
          release:
            name: ingress-nginx
            namespace: ingress-nginx
          timeout: "50s"
        - chart:
            name: fluent-bit
            repo: oci://registry-1.docker.io/bitnamicharts
            version: 3.1.13
          release:
            name: fluent-bit
            namespace: fluent-bit
          values: |-
            image:
              registry: docker.io
              repository: bitnamilegacy/fluent-bit
          timeout: "50s"
