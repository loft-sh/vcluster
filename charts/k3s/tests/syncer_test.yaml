suite: Syncer
templates:
  - syncer.yaml

tests:
  - it: should pass pro license secret as a flag
    set:
      pro: true
      proLicenseSecret: "my-test-secret"
    asserts:
      - hasDocuments:
          count: 1
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--pro-license-secret=my-test-secret"
          count: 1
  - it: should have pvc if persistence is on
    set:
      storage:
        persistence: true

    asserts:
      - hasDocuments:
          count: 1
      - isNotEmpty:
          path: spec.volumeClaimTemplates

  - it: should have pvc if persistence is on
    set:
      storage:
        size: 5Gi

    asserts:
      - hasDocuments:
          count: 1
      - isNotEmpty:
          path: spec.volumeClaimTemplates

  - it: should not have pvc if persistence is off
    set:
      storage:
        persistence: false

    asserts:
      - hasDocuments:
          count: 1
      - isNull:
          path: spec.volumeClaimTemplates

  - it: should not have emptyDir data volume if persistence is on
    set:
      storage:
        persistence: true

    asserts:
      - hasDocuments:
          count: 1
      - notContains:
          path: .spec.template.spec.volumes
          content:
            name: data
            emptyDir: {}

  - it: should have emptyDir data volume if persistence is off
    set:
      storage:
        persistence: false

    asserts:
      - hasDocuments:
          count: 1
      - contains:
          path: .spec.template.spec.volumes
          content:
            name: data
            emptyDir: {}
