{{- if .Values.rbac.role.create }}
{{- if .Values.multiNamespaceMode.enabled }}
kind: ClusterRoleBinding
{{- else -}}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
{{- if .Values.multiNamespaceMode.enabled }}
  name: {{ template "vcluster.clusterRoleNameMultinamespace" . }}
{{- else }}
  name: {{ template "vcluster.name" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
  labels:
    app: vcluster
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ template "vcluster.name" . }}"
    heritage: "{{ .Release.Service }}"
  {{- if .Values.globalAnnotations }}
  annotations:
{{ toYaml .Values.globalAnnotations | indent 4 }}
  {{- end }}
subjects:
  - kind: ServiceAccount
    {{- if .Values.serviceAccount.name }}
    name: {{ .Values.serviceAccount.name }}
    {{- else }}
    name: vc-{{ template "vcluster.name" . }}
    {{- end }}
    namespace: {{ .Release.Namespace }}
roleRef:
{{- if .Values.multiNamespaceMode.enabled }}
  kind: ClusterRole
  name: {{ template "vcluster.clusterRoleNameMultinamespace" . }}
{{- else }}
  kind: Role
  name: {{ template "vcluster.name" . }}
{{- end }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
