suite: Syncer
templates:
  - syncer.yaml

tests:
  - it: should pass pro license secret as a flag
    set:
      pro: true
      proLicenseSecret: "my-test-secret"
    asserts:
      - hasDocuments:
          count: 1
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--pro-license-secret=my-test-secret"
          count: 1
  - it: should be a statefulset when embeddedEtcd is enabled
    set:
      pro: true
      embeddedEtcd:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: StatefulSet
      - exists:
          path: spec.serviceName
      - exists:
          path: spec.volumeClaimTemplates
      - notExists:
          path: spec.strategy
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].mountPath
          value: /data

  - it: should be a deployment when embeddedEtcd is disabled
    set:
      pro: true
      embeddedEtcd:
        enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - notExists:
          path: spec.serviceName
      - notExists:
          path: spec.volumeClaimTemplates
      - exists:
          path: spec.strategy

  - it: should parse reservedResources correctly when virtual scheduler is enabled
    set:
      sync:
        nodes:
          enableScheduler: true
          reservedResources:
            cpu: "100m"
            memory: "256Mi"
            ephemeral-storage: "512Mi"
    
    asserts:
      - hasDocuments:
          count: 1
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--reserved-resource-cpu=100m"
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--reserved-resource-memory=256Mi"
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--reserved-resource-ephemeral-storage=512Mi"