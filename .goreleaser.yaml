project_name: vcluster

before:
  hooks:
    - go mod tidy
    - go generate -tags embed_charts ./...

source:
  format: tar.gz

builds:
  - id: vcluster
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    goarm:
      - "6"
      - "7"
    binary: vcluster
    main: ./cmd/vcluster
    dir: .
    flags:
      - -trimpath
      - -mod
      - vendor
    tags:
      - embed_charts
    ldflags:
      - -s -w
      - -X github.com/loft-sh/vcluster/pkg/telemetry.SyncerVersion={{.Version}}
      - -X github.com/loft-sh/vcluster/pkg/telemetry.telemetryPrivateKey={{.Env.TELEMETRY_PRIVATE_KEY}}
  - id: vcluster-cli
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: darwin
        goarch: "386"
    binary: vcluster
    main: ./cmd/vclusterctl
    dir: .
    flags:
      - -trimpath
      - -mod
      - vendor
    tags:
      - embed_charts
    ldflags:
      - -s -w
      - -X github.com/loft-sh/vcluster/pkg/telemetry.SyncerVersion={{.Version}}
      - -X github.com/loft-sh/vcluster/pkg/telemetry.telemetryPrivateKey={{.Env.TELEMETRY_PRIVATE_KEY}}

archives:
  - id: vcluster_tar_archives
    builds:
      - vcluster
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
  - id: vcluster_cli_tar_archives
    builds:
      - vcluster-cli
    format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}-cli_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

sboms:
  - id: archive_sbom
    artifacts: archive

checksum:
  name_template: "checksums.txt"

signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: checksum

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  prerelease: auto
  # TODO: Uncomment the following line once goreleaser 1.20 is released
  # make_latest: false

brews:
  - name: vcluster
    ids:
      - vcluster-cli
    dependencies:
      - name: helm
      - name: kubernetes-cli
    repository:
      owner: loft-sh
      name: homebrew-tap
    homepage: https://www.vcluster.com
    license: Apache-2.0
    description: "Creates fully functional virtual k8s cluster inside host k8s cluster's namespace"
    test: |
      help_output = "vcluster root command"
      assert_match help_output, shell_output("#{bin}/vcluster --help")

      create_output = "there is an error loading your current kube config " \
                      "(invalid configuration: no configuration has been provided, " \
                      "try setting KUBERNETES_MASTER environment variable), " \
                      "please make sure you have access to a kubernetes cluster and the command " \
                      "`kubectl get namespaces` is working"
      assert_match create_output, shell_output("#{bin}/vcluster create vcluster -n vcluster --create-namespace", 1)

