project_name: vcluster

before:
  hooks:
    - go mod tidy
    - go generate -tags embed_charts ./...
    - just clean-release
    - just copy-assets
    - just generate-vcluster-images {{ .Version }}

source:
  format: tar.gz

builds:
  - id: vcluster
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    binary: vcluster
    main: ./cmd/vcluster
    dir: .
    flags:
      - -trimpath
      - -mod
      - vendor
    tags:
      - embed_charts
    ldflags:
      - -s -w
      - -X github.com/loft-sh/vcluster/pkg/telemetry.SyncerVersion={{.Version}}
      - -X github.com/loft-sh/vcluster/pkg/telemetry.telemetryPrivateKey={{.Env.TELEMETRY_PRIVATE_KEY}}

  - id: vcluster-cli
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    binary: vcluster
    main: ./cmd/vclusterctl
    dir: .
    flags:
      - -trimpath
      - -mod
      - vendor
    tags:
      - embed_charts
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X github.com/loft-sh/vcluster/pkg/telemetry.SyncerVersion={{.Version}}
      - -X github.com/loft-sh/vcluster/pkg/telemetry.telemetryPrivateKey={{.Env.TELEMETRY_PRIVATE_KEY}}

archives:
  - id: vcluster_cli_archives
    format: binary
    builds:
      - vcluster-cli
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    builds_info:
      group: root
      owner: root
    files:
      - README.md
      - LICENSE

sboms:
  - id: archive_sbom
    artifacts: archive

checksum:
  name_template: "checksums.txt"
  extra_files:
    - glob: ./release/*

signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: checksum

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  prerelease: auto
  make_latest: false

brews:
  - name: vcluster
    ids:
      - vcluster_cli_archives
    dependencies:
      - name: helm
      - name: kubernetes-cli
    repository:
      owner: loft-sh
      name: homebrew-tap
    folder: Formula
    homepage: https://www.vcluster.com
    license: Apache-2.0
    description: "Creates fully functional virtual k8s cluster inside host k8s cluster's namespace"
    extra_install: |
      generate_completions_from_executable(bin/"vcluster", "completion")
    test: |
      help_output = "vcluster root command"
      assert_match help_output, shell_output("#{bin}/vcluster --help")
    commit_author:
      name: loft-bot
      email: 73976634+loft-bot@users.noreply.github.com
    skip_upload: auto

dockers:
  # --- Vcluster images ---
  - image_templates:
      - ghcr.io/loft-sh/vcluster:{{ .Version }}-amd64
      - '{{ if eq .Prerelease "" }}ghcr.io/loft-sh/vcluster:latest-amd64{{ end }}'
      - '{{ if eq .Prerelease "" }}ghcr.io/loft-sh/vcluster:{{ .Major }}-amd64{{ end }}'
      - '{{ if eq .Prerelease "" }}ghcr.io/loft-sh/vcluster:{{ .Major }}.{{ .Minor }}-amd64{{ end }}'
