                kubernetes.io/cluster-service: "true"
                kubernetes.io/name: "CoreDNS"
            spec:
              type: ClusterIP
              selector:
                k8s-app: vcluster-kube-dns
              ports:
                - name: dns
                  port: 53
                  targetPort: 1053
                  protocol: UDP
                - name: dns-tcp
                  port: 53
                  targetPort: 1053
                  protocol: TCP
                - name: metrics
                  port: 9153
                  protocol: TCP

  - it: should create correct custom configmap
    set:
